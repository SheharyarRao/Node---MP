<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Simple and fast word counter tool. Counts words, characters, sentences, and estimates reading time." />
<title>Word Counter Tool</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  Word Counter Tool
</header>

<main>
  <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>
  <div class="stats">
    <div class="stat" id="words-count">0 <label>Words</label></div>
    <div class="stat" id="characters-count">0 <label>Characters (no spaces)</label></div>
    <div class="stat" id="sentences-count">0 <label>Sentences</label></div>
    <div class="stat" id="reading-time">0 min <label>Reading Time</label></div>
  </div>
</main>

<footer>
  &copy; 2025 Word Counter Tool - UnityxWeb Network
</footer>

<script src="/app.js">
</script>

</body>
</html>
