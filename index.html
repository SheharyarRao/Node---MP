<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Simple and fast word counter tool. Counts words, characters, sentences, and estimates reading time." />
<title>Word Counter Tool</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background-color: #f7f9fc;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #3a7bd5;
    color: white;
    padding: 20px 30px;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    user-select: none;
  }

  main {
    flex-grow: 1;
    max-width: 700px;
    margin: 30px auto;
    background: white;
    border-radius: 8px;
    padding: 20px 30px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  textarea {
    font-size: 1.1rem;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    resize: vertical;
    min-height: 200px;
    font-family: inherit;
    width: 100%;
  }

  .stats {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
  }

  .stat {
    background: #e8f0fe;
    border-radius: 6px;
    padding: 15px 20px;
    flex: 1 1 140px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    color: #222;
  }

  .stat label {
    display: block;
    font-weight: 400;
    font-size: 0.9rem;
    color: #555;
    margin-top: 5px;
  }

  footer {
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
    color: #777;
    user-select: none;
  }

  @media (max-width: 480px) {
    main {
      margin: 15px 10px;
      padding: 15px 20px;
    }

    .stats {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<header>
  Word Counter Tool
</header>

<main>
  <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>
  <div class="stats">
    <div class="stat" id="words-count">0 <label>Words</label></div>
    <div class="stat" id="characters-count">0 <label>Characters (no spaces)</label></div>
    <div class="stat" id="sentences-count">0 <label>Sentences</label></div>
    <div class="stat" id="reading-time">0 min <label>Reading Time</label></div>
  </div>
</main>

<footer>
  &copy; 2025 Word Counter Tool - UnityxWeb Network
</footer>

<script src="/app.js">
</script>

</body>
</html>
